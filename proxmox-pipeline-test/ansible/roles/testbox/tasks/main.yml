- hosts: testbox
  become: true
  tasks:

    # Install base packages
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3
          - python3-pip
        state: present
        update_cache: true

    # Add Docker GPG key
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    # Add Docker repository
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present

    # Install Docker Engine
    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: true

    # Start and enable Docker service
    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: true

    # Install Docker SDK for Python
    - name: Install Docker SDK for Python
      pip:
        name: docker
        executable: pip3

    # Add test user to docker group
    - name: Add user to docker group
      user:
        name: ansibletest
        groups: docker
        append: true

    # Create static HTML directory
    - name: Create static HTML directory
      file:
        path: /home/ansible/static
        state: directory
        mode: '0755'

    # Create static HTML page
    - name: Create static HTML page
      copy:
        dest: /home/ansible/static/index.html
        content: "<h1>Hello from dockerized Ansible</h1>"
        mode: '0644'

    # Run Nginx container to serve static page
    - name: Run Nginx container for static site
      community.docker.docker_container:
        name: static-site
        image: nginx:alpine
        state: started
        ports:
          - "8080:80"
        volumes:
          - /home/ansible/static/index.html:/usr/share/nginx/html/index.html:ro
        restart_policy: always
