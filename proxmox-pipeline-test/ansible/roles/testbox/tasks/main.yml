---
# roles/testbox/tasks/main.yml

- name: Install required base packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3
      - python3-pip
      - python3-venv
      - python3-requests
    state: present
    update_cache: true

##############################################
# FIX: Determine correct Docker repo codename
##############################################

- name: Set Docker codename for Debian
  set_fact:
    docker_repo_codename: "{{ ansible_distribution_release }}"
  when: ansible_os_family == "Debian"

- name: Override incorrect codenames for Debian (e.g., noble)
  set_fact:
    docker_repo_codename: "bookworm"
  when:
    - ansible_os_family == "Debian"
    - docker_repo_codename not in ["bookworm", "bullseye"]

- name: Set Docker codename for Ubuntu
  set_fact:
    docker_repo_codename: "{{ ansible_distribution_release }}"
  when: ansible_os_family == "Ubuntu"

##############################################
# Add Docker GPG key
##############################################

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/{{ ansible_os_family | lower }}/gpg
    state: present

##############################################
# Add Correct Docker Repository
##############################################

- name: Add Docker repository
  apt_repository:
    repo: >-
      deb [arch=amd64]
      https://download.docker.com/linux/{{ ansible_os_family | lower }}
      {{ docker_repo_codename }} stable
    state: present

##############################################
# Install Docker Engine
##############################################

- name: Ensure latest Docker engine and runtime are installed
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: Ensure Docker service is running and enabled
  service:
    name: docker
    state: started
    enabled: true

##############################################
# Python venv for Docker SDK
##############################################

- name: Create Python venv for Docker SDK
  command: python3 -m venv /opt/docker-venv
  args:
    creates: /opt/docker-venv

- name: Install Docker SDK in virtual environment
  command: /opt/docker-venv/bin/pip install docker

##############################################
# Add user to Docker group
##############################################

- name: Add ansibletest user to docker group
  user:
    name: ansibletest
    groups: docker
    append: true

##############################################
# Static HTML Test Site
##############################################

- name: Create static HTML directory
  file:
    path: /home/ansible/static
    state: directory
    mode: '0755'

- name: Create static HTML index page
  copy:
    dest: /home/ansible/static/index.html
    content: "<h1>Welcome to Hackwell Inc â€” we deploy like pros ðŸš€</h1>"
    mode: '0644'

##############################################
# Deploy Nginx Docker Container
##############################################

- name: Remove existing Nginx container if present
  community.docker.docker_container:
    name: static-site
    state: absent
    force_kill: true

- name: Run Nginx container for static site
  community.docker.docker_container:
    name: static-site
    image: nginx:alpine
    state: started
    restart_policy: always
    ports:
      - "8080:80"
    volumes:
      - /home/ansible/static/index.html:/usr/share/nginx/html/index.html:ro
    security_opts:
      - seccomp=unconfined
