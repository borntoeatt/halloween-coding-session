---
# roles/testbox/tasks/main.yml

- name: Install required base packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3
      - python3-pip
      - python3-venv
      - python3-requests
    state: present
    update_cache: true

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release | default('bookworm') }} stable"
    state: present

- name: Ensure latest Docker engine and runtime are installed
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: Ensure Docker service is running and enabled
  service:
    name: docker
    state: started
    enabled: true

- name: Create Python venv for Docker SDK
  command: python3 -m venv /opt/docker-venv
  args:
    creates: /opt/docker-venv

- name: Install Docker SDK in virtual environment
  command: /opt/docker-venv/bin/pip install docker

- name: Add ansibletest user to docker group
  user:
    name: ansibletest
    groups: docker
    append: true

- name: Create static HTML directory
  file:
    path: /home/ansible/static
    state: directory
    mode: '0755'

- name: Create static HTML index page
  copy:
    dest: /home/ansible/static/index.html
    content: "<h1>Welcome to Hackwell Inc â€” we deploy like pros ðŸš€</h1>"
    mode: '0644'

- name: Remove existing Nginx container if present
  community.docker.docker_container:
    name: static-site
    state: absent
    force_kill: true

- name: Run Nginx container for static site
  community.docker.docker_container:
    name: static-site
    image: nginx:alpine
    state: started
    restart_policy: always
    ports:
      - "8080:80"
    volumes:
      - /home/ansible/static/index.html:/usr/share/nginx/html/index.html:ro
    security_opts:
      - seccomp=unconfined
