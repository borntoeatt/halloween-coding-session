- name: Setup Nextcloud with HTTPS
  block:

    # ------------------------------
    # üì¶ Install Apache, PHP, MariaDB
    # ------------------------------
    - name: Install Apache, PHP, and MariaDB
      apt:
        name:
          - apache2
          - mariadb-server
          - unzip
          - php
          - php-cli
          - php-common
          - php-mysql
          - php-gd
          - php-xml
          - php-curl
          - php-zip
          - php-mbstring
          - php-bcmath
          - php-imagick
          - php-gmp
          - php-intl
          - php-pgsql
          - php-sqlite3
        state: present
        update_cache: yes

    # ------------------------------
    # üì• Download and extract Nextcloud
    # ------------------------------
    - name: Download Nextcloud
      get_url:
        url: https://download.nextcloud.com/server/releases/latest.zip
        dest: /tmp/nextcloud.zip

    - name: Unzip Nextcloud
      unarchive:
        src: /tmp/nextcloud.zip
        dest: /var/www/
        remote_src: yes

    - name: Set permissions for Nextcloud
      file:
        path: /var/www/nextcloud
        owner: www-data
        group: www-data
        recurse: yes

    # ------------------------------
    # ‚öôÔ∏è Configure Apache for Nextcloud
    # ------------------------------
    - name: Create Apache config for Nextcloud
      copy:
        dest: /etc/apache2/sites-available/nextcloud.conf
        content: |
          <VirtualHost *:80>
              ServerAdmin dimitar.porkov@gmail.com
              DocumentRoot /var/www/nextcloud

              <Directory /var/www/nextcloud>
                  Require all granted
                  AllowOverride All
                  Options FollowSymLinks MultiViews
              </Directory>

              ErrorLog ${APACHE_LOG_DIR}/nextcloud_error.log
              CustomLog ${APACHE_LOG_DIR}/nextcloud_access.log combined
          </VirtualHost>
      notify: reload apache

    - name: Enable Nextcloud site
      command: a2ensite nextcloud.conf
      notify: reload apache

    - name: Disable default Apache site
      command: a2dissite 000-default.conf
      notify: reload apache

    - name: Enable required Apache modules
      apache2_module:
        state: present
        name: "{{ item }}"
      loop:
        - rewrite
        - headers
        - env
        - dir
        - mime
      notify: reload apache

    # ------------------------------
    # üîê Install Certbot and get HTTPS cert
    # ------------------------------
- name: Install Certbot and Cloudflare DNS plugin
  apt:
    name:
      - certbot
      - python3-certbot-dns-cloudflare
    state: present
    update_cache: yes

- name: Ensure Certbot auto-renewal is enabled
  systemd:
    name: certbot.timer
    enabled: true
    state: started


- name: Check if SSL cert exists
  stat:
    path: /etc/letsencrypt/live/nextcloud.cloudtobe.online/fullchain.pem
  register: ssl_cert

- name: Fail if SSL cert is missing
  fail:
    msg: "SSL certificate not found. Please issue it manually or automate DNS challenge."
  when: not ssl_cert.stat.exists

